<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Specific Metas
  	================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Other meta -->
    <meta name="description" content="Simple weather application for the web">
	<meta name="keywords" content="weather app application world weather online location cities rain sun cloud snow mist">
	<meta name="author" content="Roberto Abril Hidalgo">
    <!-- Title -->
  <title>Open Weather</title>
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <div id="top" class="top">
      <form id="form1" runat="server">
          <div>
            <input id="search" type="text" name="input" autocomplete="off" placeholder="Enter Location">
            <span title="close"></span>			
          </div>
          <div>
            <button type="button" disabled id="submit">search</button>
          </div>			
        </form>
      <ul role="list"></ul>		
	</div>
  <div id="holder" class="holder" role="application">
		<header role="search" class="active">
			<h3><span title="search location" role="button">no location</span><br/>now</h3><h3><span class="temp" title="swap degrees meassure" data-celsius="" data-fahrenheit="" role="button">&deg;</span></h3>
		</header>
		<div id="main" role="main" class="container faded">
			<div id="big" class=""><span></span></div><!--<b class="debug">1006</b>-->
		</div>
		<footer role="complementary">
			<ul role="list">
				<li role="listitem"><span>later</span><div class="mini_wrapper"><div class=""><span></span></div></div><span data-celsius="" data-fahrenheit="" class="temp "><!--15&deg;/25&deg;--></span><!--<b class="debug">1006</b></li>-->
        <li role="listitem"><span>tomorrow</span><div class="mini_wrapper"><div class=""><span></span></div></div><span data-celsius="" data-fahrenheit="" class="temp"><!--15&deg;/25&deg;--></span><!--<b class="debug">1006</b></li>-->
        <li role="listitem"><span>&mdash;</span><div class="mini_wrapper"><div class=""><span></span></div></div><span data-celsius="" data-fahrenheit="" class="temp"><!--15&deg;/25&deg;--></span><!--<b class="debug">1006</b></li>-->
			</ul>
		</footer>		
	</div>
</body>
<script src="./ts/index.ts"></script>
</html>
