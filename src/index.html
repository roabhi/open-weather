<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Specific Metas
  	================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Other meta -->
    <meta name="description" content="Simple weather application for the web">
	<meta name="keywords" content="weather app application world weather online location cities rain sun cloud snow mist">
	<meta name="author" content="Roberto Abril Hidalgo">
    <!-- Title -->
    <title>Open Weather</title>
</head>
<body>
    <div id="top" class="top using">
      <form id="form1" runat="server">
          <div>
              <input id="search" type="text" name="input" autocomplete="off" placeholder="Search Location">
          <span title="close"></span>			
          </div>			
        </form>
      <ul role="list"></ul>		
	</div>
  <div id="holder" class="holder" role="application">
		<header role="search" class="active">
			<h3><span title="search location" role="button">no location</span><br/>now</h3><h3 class="celsius"><span class="temp" title="swap degrees meassure" data-celsius="" data-fahrenheit="" role="button">&deg;</span></h3>
		</header>
		<div id="main" role="main" class="container faded">
			<div id="big" class=""><span></span></div>
		</div>
		<footer role="complementary">
			<ul role="list">
				<li role="listitem"><span>later</span><div class="mini_wrapper"><div class=""><span></span></div></div><span class="temp"><!--15&deg;/25&deg;--></span></li>
        <li role="listitem"><span>tomorrow</span><div class="mini_wrapper"><div class=""><span></span></div></div><span class="temp"><!--15&deg;/25&deg;--></span></li>
        <li role="listitem"><span>&mdash;</span><div class="mini_wrapper"><div class=""><span></span></div></div><span class="temp"><!--15&deg;/25&deg;--></span></li>
			</ul>
		</footer>		
	</div>
</body>
<script src="./ts/index.ts"></script>
</html>
